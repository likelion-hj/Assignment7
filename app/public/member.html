<body>
  <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">Comment Page</a>
        </div>
        <ul id="menu">
          <li><a class="nav-link" href="index.html">Home</a></li>
          <li><a class="nav-link active" href="member.html">Comments</a></li>
        </ul>
      </div>
    </nav>

  <!-- Main -->
<div id="Member">
    <div id="main">
      <div class="container">
    <h4>List of Comments</h4>
    <p> Feel free to leave comments!</p>
    <table id="commentTable" class="table table-striped" >
        <thead>
          <tr>
            <th>#</th>
            <th>Comment</th>
          </tr>
        </thead>
        <tbody id="commentTableBody">
          <tr v-for="u in users">
             <th scope="row">{{ u.id  }}</th>
             <td>{{ u.commentText }}</td>
          </tr>
         </tbody>
      </table>

        <h3>Create New Comment</h3>
      <form method="post" v-on:submit.prevent="createComment()" id="newCommentForm">
        <div class="form-group">
           <label for="newCommentText">Comment</label>
           <input type="text" v-model="newComment.commentText" class="form-control" id="commentText">
         </div>
         <input id="submitNewComment" type="submit" class="btn btn-primary">
      </form>
  </div>
</div>
</div>
